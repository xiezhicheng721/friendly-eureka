	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript" src="jquery-2.1.0.js" ></script>
		<style>
			.woqu{
				width: 150px; height: 50px; border: 1px solid salmon;
				background-color: #FA8072;
			}
			#box{
				width: 150px; height: 50px; border: 1px solid salmon;box-shadow: 10px 10px 5px slategray;
			}
			
		</style>
		<script>
		
		</script>
	</head>
	<body>
		<button>添加</button>
		<button>删除</button>
        <button>切换</button>
		<div id="box"></div>
		<script>
			//需求点解按钮添加和删除背景颜色
			//添加
		   $(function(){
		   	$("button:eq(0)").click(function(){ //first选择第一个或eq(0)都可以绑定想要的按钮
		   		$("#box").addClass("woqu")   //addClass添加背景颜色           
		   	})
		   	$("button:eq(1)").click(function(){  //removeClass删除
		   		$("#box").removeClass("woqu") //last 选择最后一个
		   	})
		   	$('button:eq(2)').click(function(){
		   		$('#box').toggleClass('woqu')  //所谓切换:有就添加，没有就删除		   		
		   	})
		   })
