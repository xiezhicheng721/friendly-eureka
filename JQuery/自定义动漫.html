<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript" src="jquery-2.1.0.js" ></script>
		<style>
			*{
				margin: 0; padding: 0;
			}
			.box{
				width: 150px; height: 150px;
				background: #FA8072;
			}
		</style>
	</head>
	<body>
		<button>启动</button>
		<div class="box"></div>
		<script>
			$(function(){
				$('button').eq(0).click(function(){
					$('.box').animate({
						marginLeft: '500'    //向左偏移500px
					},2000,function(){      //2秒钟内完成
						alert("执行完毕")
					})
				})
			})
		</script>
	</body>
</html>
