<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript" src="jquery-2.1.0.js" ></script>
		<style>
			*{
				margin: 0;padding: 0;
			}
			#box{
				width: 150px; height: 150px;
				border: 1px solid red;
				background: red;
			    display: none;
			}
		</style>
	</head>
	<body>		
		<button>显示</button>
		<button>隐藏</button>
		<button>切换</button>
		<div id="box"></div>
		<script>
			$(function(){
				$('button').eq(0).click(function(){		 //显示		
				$('#box').show(1000,function(){   //slideDown()展开  
						alert("显示完成")
					}) //
			})
				$('button').eq(1).on('click',function(){   //隐藏
					$('#box').hide(1000)           //slideUp()收起
				})
				$('button').eq(2).click(function(){
					$('#box').toggle(1000)  //切换：元素显示时把它隐藏，否则就相反
				})               //slideToggle()切换
			})
		</script>
	</body>
</html>
